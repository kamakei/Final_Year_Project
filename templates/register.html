<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Agricultural Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Agricultural Management System</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('login_page') }}">Login</a></li>
                <li><a href="{{ url_for('register_page') }}">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="register-form">
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="role">I am a:</label>
                    <select id="role" name="role" required>
                        <option value="">Select your role</option>
                        <option value="farmer">Farmer</option>
                        <option value="trader">Trader</option>
                    </select>
                </div>
                <button type="submit">Register</button>
            </form>
            <p style="margin-top: 1rem; text-align: center;">
                Already have an account? <a href="{{ url_for('login_page') }}">Login here</a>
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Agricultural Management System</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
